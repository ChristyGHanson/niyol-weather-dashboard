</head>

                    <img src="assets/images/logo-niyol-weather.png" width="112" height="28">
                </figure>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>

                <a class="navbar-item">
                    School Closures
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            About
                        </a>
                        <a class="navbar-item">
                            Blog
                        </a>
                        <a class="navbar-item">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Login</strong>
                        </a>
                        <a class="button is-light">
                            Sign Up </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero is-small is-primary">
        <div class="hero-body">
            <p class="title">
                Weather Dashboard</p>
            <p class="Local">
                Yá'át'ééh! </p>
        </div>
    </section>

    <section>
        <div class="weather-img">
            <img src="assets/images/horizontal-view-sunrise-monument-valley-usa.jpg"
                alt="reddish-brown-sandstone-rock-formations">
        </div>
    </section>
    </main>

    <!-- insert -->
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-12 col-lg-3' id='city-search'>
                <h2 class="title is-3">Search for a City</h2>
                <hr>
                <input class='city-input' placeholder="Search a city..."> </input>
                <button class='btn btn-primary search-btn'>Search</button>
                <hr>

                <button class='btn btn-primary city-btn' data-place="Phoenix">Phoenix</button>
                <button class='btn btn-primary city-btn' data-place="Albuquerque">Albuquerque</button>
                <button class='btn btn-primary city-btn' data-place="Denver">Denver</button>
                <button class='btn btn-primary city-btn' data-place="Gallup">Gallup</button>
                <button class='btn btn-primary city-btn' data-place="Flagstaff">Flagstaff</button>
                <button class='btn btn-primary city-btn' data-place="Farmington">Farmington</button>
                <button class='btn btn-primary city-btn' data-place="Monument Valley">Monument Valley</button>

            </div>
            <div class='col-12 col-lg-9 weather-display'>
                <div class='city-display sunny-hero'>
                    <h2 id='city-name'></h2>
                    <p>Temp: <span id="current-temp"></span></p>
                    <p>Wind: <span id="current-wind"></span></p>
                    <p>Humidity: <span id="current-humidity"></span></p>

                </div>
                <div class='weekly-forecast'>

                    <div class='weather-block' data-index='0'>

                    </div>
                    <div class='weather-block ' data-index='1'></div>
                    <div class='weather-block ' data-index='2'></div>
                    <div class='weather-block ' data-index='3'></div>
                    <div class='weather-block ' data-index='4'></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
